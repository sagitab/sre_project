version: '3.8'

services:

  app:
    build: ./app
    container_name: node-app
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=tidb
      - DB_PORT=4000
    networks:
      - pipeline-net

  node-consumer:
    build: ./consumer
    container_name: consumer-app
    restart: always
    environment:
      - KAFKA_BROKER=kafka-broker:29092
    networks:
      - pipeline-net
    depends_on:
      kafka:
        condition: service_healthy # Waits for Kafka to be fully ready
      ticdc:
        condition: service_started

  # --- PD (Placement Driver) Cluster ---
  pd0:
    image: pingcap/pd:v8.5.4
    container_name: pd0
    ports: ["2379:2379"]
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://pd0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380
      - --data-dir=/data/pd0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2379/pd/api/v1/health"]
      interval: 5s
      retries: 5
    networks:
      - pipeline-net

  # --- TiKV (Storage) ---
  tikv0:
    image: pingcap/tikv:v8.5.4
    container_name: tikv0
    depends_on:
      pd0:
        condition: service_healthy
    command:
      - --pd=pd0:2379
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --data-dir=/data/tikv0
    networks:
      - pipeline-net

  # --- TiDB (SQL Layer) ---
  tidb:
    image: pingcap/tidb:v8.5.4
    container_name: tidb-server
    ports: ["4000:4000", "10080:10080"]
    command:
      - --store=tikv
      - --path=pd0:2379
    depends_on:
      pd0:
        condition: service_healthy
      tikv0:
        condition: service_started
    networks:
      - pipeline-net

  db-init:
      image: mysql:8.0
      container_name: db-initializer
      depends_on:
        - tidb
      volumes:
        - ./db_script:/scripts
      networks:
        - pipeline-net
      entrypoint: 
        - /bin/bash
        - -c
        - |
          echo "â³ Waiting for TiDB to wake up..."
          until mysql -h tidb-server -P 4000 -u root -e "SELECT 1;" > /dev/null 2>&1; do
            sleep 2
          done

          echo "âœ… TiDB is ready! Running SQL scripts..."
          for f in /scripts/*.sql; do
            echo "ðŸš€ Executing: $$f"
            mysql -h tidb-server -P 4000 -u root < "$$f"
          done
          echo "ðŸŽ‰ All scripts completed successfully!"

  # --- TiCDC (Change Data Capture) ---
  ticdc:
    image: pingcap/ticdc:v8.5.4
    container_name: ticdc
    command:
      - /cdc
      - server
      - --pd=http://pd0:2379
      - --addr=0.0.0.0:8300
      - --advertise-addr=ticdc:8300
    depends_on:
      pd0:
        condition: service_healthy
    networks:
      - pipeline-net

  # --- Kafka Broker (KRaft Mode) ---
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-broker
    ports:
      - "9092:9092"
    networks:
      - pipeline-net
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk' 
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Monitoring Stack ---
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    ports: ["9090:9090"]
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml # This line is critical
    networks:
      - pipeline-net

  grafana:
    image: grafana/grafana:10.0.3
    container_name: grafana
    ports: ["3000:3000"]
    networks:
      - pipeline-net

  # --- Auto-Initialize CDC Changefeed ---
  cdc-init:
    image: pingcap/ticdc:v8.5.4
    container_name: cdc-init
    depends_on:
      - ticdc
      - kafka
      - tidb
    networks:
      - pipeline-net
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "â³ Waiting for TiCDC..."
        until /cdc cli capture list --pd=http://pd0:2379 >/dev/null 2>&1; do sleep 5; done
        
        echo "ðŸš€ Creating changefeed..."
        /cdc cli changefeed create \
          --pd=http://pd0:2379 \
          --sink-uri="kafka://kafka:29092/db-changes?protocol=canal-json"
        echo "ðŸŽ‰ CDC Ready"

networks:
  pipeline-net:
    driver: bridge